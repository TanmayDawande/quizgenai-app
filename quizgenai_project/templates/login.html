{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - QuizGenAi</title>
    
    <link rel="stylesheet" href="{% static 'style.css' %}">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        
        .auth-container {
            background: var(--container-bg);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--border-color);
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .auth-header h1 {
            font-size: 1.8rem;
            color: var(--text-color);
            margin-bottom: 8px;
            font-weight: 700;
            letter-spacing: -0.03em;
        }
        
        .auth-header p {
            color: var(--subtle-text-color);
            font-size: 0.95rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
            font-size: 0.9rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-family: inherit;
            font-size: 0.95rem;
            transition: all 0.2s ease;
            background: var(--bg-color);
            color: var(--text-color);
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--text-color);
            box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.05);
        }

        body.dark-mode .form-group input:focus {
             box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.1);
        }
        
        .error-message {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--danger-color);
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            border: 1px solid var(--danger-color);
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            color: var(--bg-color);
            border: 1px solid transparent;
            border-radius: 6px;
            font-family: inherit;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }
        
        .login-btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 24px;
            font-size: 0.9rem;
            color: var(--subtle-text-color);
        }
        
        .auth-footer a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 600;
            transition: opacity 0.2s ease;
        }
        
        .auth-footer a:hover {
            opacity: 0.8;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>QuizGenAi</h1>
            <p>Sign in to your account</p>
        </div>
        
        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}
        
        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            
            <button type="submit" class="login-btn">Sign In</button>
        </form>
        
        <div class="auth-footer">
            Don't have an account? <a href="{% url 'signup' %}">Sign up here</a>
        </div>
        <div class="auth-footer" style="margin-top: 10px;">
             <a href="{% url 'forgot_password' %}" style="font-size: 0.85rem; color: var(--subtle-text-color);">Forgot Password?</a>
        </div>
    </div>
    <script>
        // Check for saved theme preference, otherwise use system preference
        const getPreferredTheme = () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                return savedTheme;
            }
            return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        };

        const setTheme = (theme) => {
            if (theme === 'dark') {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
        };

        setTheme(getPreferredTheme());
    </script>
</body>
</html>
