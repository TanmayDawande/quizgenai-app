{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - QuizGenAi</title>
    
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'forgot_password.css' %}">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <button id="theme-toggle" class="theme-toggle-fixed" title="Toggle dark mode">
        <span class="toggle-icon">üåô</span>
    </button>
    <script>
        const savedTheme = localStorage.getItem('theme') || 'light';
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-mode');
        }
        document.getElementById('theme-toggle').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            document.querySelector('.toggle-icon').textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
        });
    </script>

    <div class="auth-container">
        <div class="auth-header">
            <h1>QuizGenAi</h1>
            <p>Reset your password</p>
        </div>
        
        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}
        
        {% if success %}
            <div class="success-message">{{ success }}</div>
        {% endif %}
        
        {% if not success %}
            <form method="POST">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                
                <button type="submit" class="forgot-btn">Send Reset Code</button>
            </form>
        {% endif %}
        
        <div class="auth-footer">
            Remember your password? <a href="{% url 'login' %}">Sign in</a><br>
            <div style="margin-top: 8px;">Don't have an account? <a href="{% url 'signup' %}">Sign up</a></div>
        </div>
    </div>
</body>
</html>
