{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - QuizGenAi</title>
    
    <link rel="stylesheet" href="{% static 'style.css' %}">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        
        .auth-container {
            background: var(--card-background);
            padding: 40px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            width: 100%;
            max-width: 400px;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .auth-header h1 {
            font-size: 1.5rem;
            color: var(--text-color);
            margin-bottom: 8px;
            font-weight: 700;
            letter-spacing: -0.025em;
        }
        
        .auth-header p {
            color: var(--subtle-text-color);
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
            font-size: 0.9rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            background: var(--input-background);
            color: var(--text-color);
            transition: border-color 0.2s, box-shadow 0.2s;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.1);
        }
        
        .error-message {
            background-color: rgba(239, 68, 68, 0.1);
            color: #EF4444;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }
        
        .success-message {
            background-color: rgba(16, 185, 129, 0.1);
            color: #10B981;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }
        
        .forgot-btn {
            width: 100%;
            padding: 10px;
            background-color: var(--primary-color);
            color: var(--primary-foreground);
            border: 1px solid transparent;
            border-radius: 6px;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        
        .forgot-btn:hover {
            opacity: 0.9;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 24px;
            font-size: 0.9rem;
            color: var(--subtle-text-color);
        }
        
        .auth-footer a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1px;
            transition: border-color 0.2s;
        }
        
        .auth-footer a:hover {
            border-color: var(--text-color);
        }
    </style>
</head>
<body>
    <button id="theme-toggle" class="theme-toggle-fixed" title="Toggle dark mode">
        <span class="toggle-icon">üåô</span>
    </button>
    <script>
        const savedTheme = localStorage.getItem('theme') || 'light';
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-mode');
        }
        document.getElementById('theme-toggle').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            document.querySelector('.toggle-icon').textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
        });
    </script>

    <div class="auth-container">
        <div class="auth-header">
            <h1>QuizGenAi</h1>
            <p>Reset your password</p>
        </div>
        
        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}
        
        {% if success %}
            <div class="success-message">{{ success }}</div>
        {% endif %}
        
        {% if not success %}
            <form method="POST">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                
                <button type="submit" class="forgot-btn">Send Reset Code</button>
            </form>
        {% endif %}
        
        <div class="auth-footer">
            Remember your password? <a href="{% url 'login' %}">Sign in</a><br>
            <div style="margin-top: 8px;">Don't have an account? <a href="{% url 'signup' %}">Sign up</a></div>
        </div>
    </div>
</body>
</html>
