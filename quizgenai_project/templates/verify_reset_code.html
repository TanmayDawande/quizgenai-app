{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Reset Code - QuizGenAi</title>
    
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'verify_reset_code.css' %}">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <button id="theme-toggle" class="theme-toggle-fixed" title="Toggle dark mode">
        <span class="toggle-icon">üåô</span>
    </button>
    <script>
        const savedTheme = localStorage.getItem('theme') || 'light';
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-mode');
        }
        document.getElementById('theme-toggle').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            document.querySelector('.toggle-icon').textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
        });
    </script>

    <div class="auth-container">
        <div class="auth-header">
            <h1>QuizGenAi</h1>
            <p>Enter verification code and new password</p>
        </div>
        
        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}
        
        {% if success %}
            <div class="success-message">{{ success }}</div>
            {% if show_login_link %}
                <div class="auth-footer">
                    <a href="{% url 'login' %}" class="verify-btn" style="text-decoration: none; display: block; color: white; text-align: center;">Go to Login</a>
                </div>
            {% endif %}
        {% else %}
            <form method="POST">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" value="{{ email }}" required placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="code">Reset Code (6 digits)</label>
                    <input type="text" id="code" name="code" maxlength="6" required placeholder="000000">
                </div>
                
                <div class="form-group">
                    <label for="new_password">New Password</label>
                    <input type="password" id="new_password" name="new_password" required placeholder="Enter new password">
                </div>
                
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirm password">
                </div>
                
                <button type="submit" class="verify-btn">Reset Password</button>
            </form>
            
            <div class="auth-footer">
                <a href="{% url 'forgot_password' %}">Send code again</a>
            </div>
        {% endif %}
    </div>
</body>
</html>
